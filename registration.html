<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <title>Registration Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      form {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="tel"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        font-family: inherit;
      }
      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .photo-upload {
        margin-bottom: 20px;
      }
      .center {
        text-align: center;
      }
    </style>

  </head>




  <body>

    <header>

      <h1 class="center">Registration Page</h1>
    </header>


    <form>

      <label for="username">Desired Username:</label>
      <input type="text" id="username" name="username" required><br>




      <label for="password">Desired Password:</label>
      <input type="password" id="password" name="password" required><br>



      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required><br>




      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required><br>




      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required><br>




      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>




      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>




      <label for="mobile-no">Mobile No.:</label>
      <input type="tel" id="mobile-no" name="mobile-no" required>
      <br>




      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Please select your gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>




      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" required>
      <br><br><br>




      <label for="photo">Submit Photo:</label>
      <input type="file" id="photo" name="photo"><br><br><br>


      <button type="submit" onclick="alert('Registration Successful!'); window.location.href='login.html';">Register Now</button>
    </form>





  </body>








  
</html>
